language: java
dist: trusty

jdk:
- openjdk8

env:
  global:
  - secure: 
  - secure: 
  - secure: 

before_install:
- openssl aes-256-cbc -K $encrypted_22416fdd1e1b_key -iv $encrypted_22416fdd1e1b_iv
  -in gpg.tar.gz.enc -out gpg.tar.gz -d
- tar zxvf gpg.tar.gz

cache:
  directories:
  - "$HOME/.m2"

install: mvn clean install -DskipTests=true -V -U

script: mvn test

after_success:
- mvn source:jar javadoc:jar deploy -Pdeploy -DskipTests=true --settings ./settings.xml